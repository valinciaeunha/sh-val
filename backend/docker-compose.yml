services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: scripthub_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - scripthub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: scripthub_redis
    restart: unless-stopped
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - scripthub_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend-scripthub:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: backend-scripthub
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-4000}:4000"
    networks:
      - scripthub_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app # Sync entire project for dev
      - /app/node_modules # Don't overwrite container's node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: npm run dev

  # OpenAPI Microservice
  openapi-scripthub:
    build:
      context: ../openapi
      dockerfile: Dockerfile
    container_name: openapi-scripthub
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "4001:4001"
    networks:
      - scripthub_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../openapi:/app # Sync Open API project for dev
      - /app/node_modules
    command: npm run dev

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scripthub_pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - scripthub_network
    depends_on:
      - postgres
    profiles:
      - dev

networks:
  scripthub_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
